<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
      <div class="inner"></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .inner {
        width: 50px;
        height: 50px;
        background: #fdc57b;
      }

      .outer {
        display: grid;
        grid-template-columns: 250px 250px;
        grid-template-rows: 150px 150px;
        padding-left: 50px;
        padding-top: 50px;
        background-color: #62374e;
      }
    </style>
  </body>
</html>
